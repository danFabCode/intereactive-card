<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="body-container">
    <div class="card-container">
      <div class="card card-front">
        <div class="card-logo"><img src="images/card-logo.svg" alt="" width="40" ></div>
        <div class="card-number">0000 0000 0000 0000</div>
        <div class="card-name">
          <span class="name">Jane Appleseed</span>
          <span class="date">00/00</span>
        </div>
      </div><!--end of card-front-->
      <div class="card card-back">
        <span class="card-cve">000</span>
      </div>
  
      
    </div>
    <div class="form-container">
      <form class="form-for-container">
        <label for="cardName">Cardholder Name</label>
        <input type="text" name="cardName" placeholder="e.g. Jane Appleseed">
  
        <label for="cardNumber">Card Number</label>
        <input type="number" name="cardNumber" placeholder="e.g. 1234 5678 9123 0000" required>
        <div class="exp">
          <div>
          
            <label for="date">Exp. Date (MM/YY)</label>
            <input class="inp inp-one" type="text" name="date" placeholder="MM">
            <input class="inp inp-two" type="text" name="date" placeholder="YY">
    
          </div>
          <div>
            <label for="cvc">CVC</label>
            <input class="inp-three" type="number" name="cvc" placeholder="e.g. 123">
          </div>
        </div>
  
        <button class="btn-submit">Confirm</button>
   
      
  
  
      </form>
      <div class="thank-you">
        <span ><img src="images/icon-complete.svg" width="60px" alt=""></span>
        <span class="thank-you-text">thank you</span>
        <span class="text2">we've added your card details</span>
        <button class="btn_thank-you">Continue</button>
    
      </div>

   
    </div>


  
  </div>


  


<!-- 
  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  <!-- Completed state start -->

  We've added your card details

</body>
</html>
